<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>GM photos</title>
</head>

<body>
  <section class="first_screen">
    <div class="header">
      <div class="name_of_company">
        GM photos
      </div>
      <div class="menu">
        <img class=menu-search src="images/Search Icon.png" alt="Search">
        <img class=menu-icon src="images/Menu Icon.png" alt="Menu">
      </div>
    </div>
    <div class="greeting">
      <div class="greeting-slogan">
        Фотография как отражение души
      </div>
      <div class="greeting-name">
        Меня зовут Галина Мэй и я люблю показывать людям насколько они красивы.
      </div>
      <img class="greeting-placeholder" src="images/Placeholder.png" alt="Placeholder">
      <button class="primary">
        <span class="primary-text">Заказать фотосессию</span>
      </button>
    </div>
    <div class = "video">
        <img src="images/video.png" alt="Video">
        <div class = "video-rectangle">
          <img class="video-rectangle-polygon"src="images/Polygon.png" alt="Polygon">
        </div>
    </div>
    <div class= "loader">
        <span class = "loader-font">01</span>
        <img class="loader-img" src="images/Active.png" alt="Active">
        <img class="loader-img" src="images/Color BG.png" alt="Color BG">
        <span class = "loader-letter-font">03</span>
    </div>
  </section>

</body>

</html>
